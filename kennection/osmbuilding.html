<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Change a map's style configuration property</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.css" rel="stylesheet">
<script src="OSMBuildings.js"></script>
  <style>
   html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }
    #map2 {
      position: absolute;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      background-color: transparent;
    }

    .control {
      position: absolute;
      left: 0;
      z-index: 1000;
    }

    .control.tilt {
      top: 0;
    }

    .control.rotation {
      top: 45px;
    }

    .control.zoom {
      top: 90px;
    }

    .control.zoom button{
      font-weight: normal;
    }

    .control button {
      width: 30px;
      height: 30px;
      margin: 15px 0 0 15px;
      border: 1px solid #999999;
      background: #ffffff;
      opacity: 0.6;
      border-radius: 5px;
      box-shadow: 0 0 5px #666666;
      font-weight: bold;
      text-align: center;
    }

    .control button:hover {
      opacity: 1;
      cursor: pointer;
    }
    .custom-tile-layer {
    filter: hue-rotate(90deg) brightness(0.9) saturate(1.5);
}
  </style>
</head>

    window.showPosition = (position) =>  {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
        var center = [longitude, latitude];
        var map = new OSMBuildings({
          container: 'map',
          position: { latitude: center[1], longitude: center[0] },
          zoom: 17,
          tilt: 90,
        });

        map.addMapTiles('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_nolabels/{z}/{x}/{y}.png');
        map.addGeoJSONTiles('https://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json');
        const a = map.addOBJ(
          'http://127.0.0.1:5500/Fernsehturm.obj',
          {
            latitude: center[1], longitude: center[0] - 0.0005,
          },
          {
            scale: 1,
            rotation: 0,
            altitude: 1,
            color: '#ffffff'
          }
        )
    }
