<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SAvatar</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
      <canvas id="unity-canvas" width=1216 height=1624 style="width: 1216px; height: 1624px; background: #231F20"></canvas>
      <script src="Build/SAvatar.loader.js"></script>
      <script type="module">async function importLib() {
              var lib = await import('./js/index.js');
              window.services_wsgw = lib.default;
              return lib;
          }
          importLib();</script>
      <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";

          var tryToResumeAudioContext = function () {
            if (WEBAudio.audioContext.state === 'suspended')
                WEBAudio.audioContext.resume();

        };

      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/SAvatar.data.unityweb",
        frameworkUrl: "Build/SAvatar.framework.js.unityweb",
        codeUrl: "Build/SAvatar.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SAvatar",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
      window.unityInstance = unityInstance;
    });
      </script>
      <iframe id="game-iframe" src="" allow="autoplay" style="width: 100%;height: 100%;position: absolute;z-index: 9999;top:0;left:0;display:none;">
      </iframe>

  </body>
</html>
