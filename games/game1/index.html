<body>
  <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
  <div id="splash">
    <div class="progress-bar stripes" style="visibility: hidden;">
      <span style="width: 0%"></span>
      <p style="position: relative">Loading...</p>
    </div>
  </div>
  <canvas id="loading-canvas"
    style="position: absolute; width: 100vh; height: 100vw; visibility: hidden; transform: rotate(90deg)" width="1334"
    height="750" oncontextmenu="event.preventDefault()"></canvas>

  <script src="src/settings.3a786.js" charset="utf-8"></script>

  <script src="main.9507c.js" charset="utf-8"></script>
  <!-- <script src="device/vconsole.js"></script> -->

  <script type="text/javascript">
    (function () {
      // open web debugger console
      if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
      }

      var debug = window._CCSettings.debug;
      var splash = document.getElementById('splash');
      splash.style.display = 'block';

      function loadScript(moduleName, cb) {
        function scriptLoaded() {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
        };
        var domScript = document.createElement('script');
        domScript.async = true;
        domScript.src = moduleName;
        domScript.addEventListener('load', scriptLoaded, false);
        document.body.appendChild(domScript);
      }

      loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.01278.js', function () {
        if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
          loadScript(debug ? 'physics.js' : 'physics-min.e6810.js', window.boot);
        }
        else {
          window.boot();
        }

        cc.director.once(cc.Director.EVENT_AFTER_SCENE_LAUNCH, cleanUpLoading);
      });
    })();
  </script>
  <script id="loading-anim-script">
    var myOffsetX = 0;
    window.onload = function () {
      loadingCanvas.height = loadingCanvas.width * (window.innerWidth / window.innerHeight);
      // myOffsetX = (loadingCanvas.width - 750) / 2;
      loadingCanvas.style.visibility = 'visible';
      loadingCanvas.style.top = "-50vw";
      loadingCanvas.style.left = "-50vh";
      loadingCanvas.style.width = "100vh";
      loadingCanvas.style.height = "100vw";
      loadingCanvas.style.transform = "rotate(90deg) translate(50vh, -50vw)";
    };

    var myProgressBar = document.querySelector('.progress-bar span');
    var myRequestAnimId;
    var loadingAnimScript = document.getElementById('loading-anim-script');
    var loadingCanvas = document.getElementById('loading-canvas');
    var loadingDefines = {
      frameTime: 1 / 60,
      imgs: {
        mc01: { dir: '1.png', obj: new Image(), loaded: false },
        mc02: { dir: '2.png', obj: new Image(), loaded: false },
        mc03: { dir: '3.png', obj: new Image(), loaded: false },
        mc04: { dir: '4.png', obj: new Image(), loaded: false },
        mc05: { dir: '5.png', obj: new Image(), loaded: false },
        mc06: { dir: '6.png', obj: new Image(), loaded: false },
        mc07: { dir: '7.png', obj: new Image(), loaded: false },
        platform: { dir: 'platform.png', obj: new Image(), loaded: false },
        platformFill: { dir: 'platform_fill.png', obj: new Image(), loaded: false },
        title: { dir: 'title.png', obj: new Image(), loaded: false },
        guide: { dir: 'guide.png', obj: new Image(), loaded: false },
      },
      progress: 0
    };

    var cleanUpLoading = function () {
      document.body.removeChild(loadingCanvas);
      window.cancelAnimationFrame(myRequestAnimId);
      myProgressBar = null;
      myRequestAnimId = null;
      myOffsetX = null;
      loadingCanvas = null;
      loadingDefines = null;
      cleanUpLoading = null;
      document.body.removeChild(loadingAnimScript);
      loadingAnimScript = null;
    };

    (function () {
      var canvas = loadingCanvas;
      var ctx = canvas.getContext('2d');
      var start = Date.now();

      function loadImage(onComplete) {
        var total = 0;
        var count = 0;
        var successCount = 0;
        for (var key in loadingDefines.imgs) {
          var image = loadingDefines.imgs[key];
          if (!image.loaded) {
            total++;
            image.obj.src = 'imgs/' + image.dir;
            image.obj.onload = function () {
              count++;
              successCount++;
              if (count == total) {
                onComplete(successCount == total);
              }
            };

            image.obj.onerror = function () {
              count++;
              if (count == total) {
                onComplete(successCount == total);
              }
            };
          }
        }
      }

      function animateLoading() {
        var PLATFORM_WIDTH = 574;
        var mc = new animation([
          loadingDefines.imgs.mc01.obj,
          loadingDefines.imgs.mc02.obj,
          loadingDefines.imgs.mc03.obj,
          loadingDefines.imgs.mc04.obj,
          loadingDefines.imgs.mc05.obj,
          loadingDefines.imgs.mc06.obj,
          loadingDefines.imgs.mc07.obj,
        ]);
        var platform = new animation([
          loadingDefines.imgs.platform.obj,
        ]);
        var platformFill = new animation([
          loadingDefines.imgs.platformFill.obj,
        ]);
        var title = new animation([
          loadingDefines.imgs.title.obj,
        ]);
        var guide = new animation([
          loadingDefines.imgs.guide.obj,
        ]);
        platformFill.render = function () {
          var img = this.imgs[this.frameIndex];
          ctx.drawImage(img, 0, 0, img.width * loadingDefines.progress, img.height, this.x + myOffsetX, this.y, img.width * this.scale * loadingDefines.progress, img.height * this.scale);
        }.bind(platformFill);

        title.scale = 0.8;
        guide.scale = 0.8;
        mc.scale = 0.6;

        function loop() {
          var current = Date.now();
          var dt = (current - start) / 1000;
          start = current;

          loadingDefines.progress = parseFloat(myProgressBar.style.width) / 100;
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          title.setPos(canvas.width / 2 - loadingDefines.imgs.title.obj.width * title.scale / 2 - myOffsetX, canvas.height / 2 - 240);
          guide.setPos(canvas.width / 2 - loadingDefines.imgs.guide.obj.width * guide.scale / 2 - myOffsetX, canvas.height / 2 + 150);
          platform.setPos(canvas.width / 2 - PLATFORM_WIDTH / 2 - myOffsetX, canvas.height / 2 + 30);
          platformFill.setPos(canvas.width / 2 - PLATFORM_WIDTH / 2 - myOffsetX, canvas.height / 2 + 30);
          mc.setPos((canvas.width / 2 - PLATFORM_WIDTH / 2) - 100 - myOffsetX + PLATFORM_WIDTH * loadingDefines.progress, canvas.height / 2 - 140);

          platform.update(dt);
          platformFill.update(dt);
          mc.update(dt);
          title.update(dt);
          guide.update(dt);

          myRequestAnimId = window.requestAnimationFrame(loop);
        }

        myRequestAnimId = window.requestAnimationFrame(loop);
      }

      function animation(imgs, eachFrameCount = 1, scale = 1) {
        this.imgs = imgs;
        this.eachFrameCount = eachFrameCount;
        this.scale = scale;
        this.x = 0;
        this.y = 0;
        this.rotate = 0;
        this.frameIndex = 0;
        this.time = 0;
        this.timePerFrame = loadingDefines.frameTime * this.eachFrameCount;

        this.setPos = function (x, y) {
          this.x = x;
          this.y = y;
        };

        this.update = function (dt) {
          this.time += dt;
          if (this.time >= this.timePerFrame) {
            var step = Math.floor(this.time / this.timePerFrame);
            this.time %= this.timePerFrame;
            this.frameIndex = (this.frameIndex + step) % this.imgs.length;
          }
          this.render();
        };

        this.render = function () {
          var img = this.imgs[this.frameIndex];
          ctx.drawImage(img, 0, 0, img.width, img.height, this.x + myOffsetX, this.y, img.width * this.scale, img.height * this.scale);
        };
      }

      loadImage(function (isLoaded) {
        if (isLoaded) {
          animateLoading();
        }
      });
    })();
  </script>
